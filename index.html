<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThinkingSpace - 3D System Mapper</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    }
    
    #app-container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }
    
    #scene-container {
      flex: 1;
      position: relative;
    }
    
    #yaml-editor-container {
      width: 400px;
      background: #1e1e1e;
      border-left: 2px solid #333;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    #yaml-editor-header {
      background: #252525;
      color: #fff;
      padding: 10px 15px;
      border-bottom: 1px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    #yaml-editor {
      flex: 1;
      background: #1e1e1e;
      color: #d4d4d4;
      border: none;
      outline: none;
      padding: 15px;
      font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
      font-size: 12px;
      line-height: 1.4;
      resize: none;
      overflow-y: auto;
    }
    
    #yaml-controls {
      background: #252525;
      padding: 10px;
      border-top: 1px solid #333;
      display: flex;
      gap: 10px;
    }
    
    .yaml-btn {
      background: #007acc;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    
    .yaml-btn:hover {
      background: #005a9e;
    }
    
    .yaml-btn.danger {
      background: #e74c3c;
    }
    
    .yaml-btn.danger:hover {
      background: #c0392b;
    }
    
    #toggle-editor {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 2000;
      background: #333;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    
    #toggle-editor:hover {
      background: #555;
    }
    
    #yaml-status {
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 3px;
      background: #333;
    }
    
    #yaml-status.success {
      background: #27ae60;
      color: white;
    }
    
    #yaml-status.error {
      background: #e74c3c;
      color: white;
    }
    
    #yaml-status.warning {
      background: #f39c12;
      color: white;
    }
  </style>
</head>
<body>
  <div id="app-container">
    <div id="scene-container">
      <button id="toggle-editor">Hide YAML Editor</button>
    </div>
    <div id="yaml-editor-container">
      <div id="yaml-editor-header">
        <span>YAML Editor</span>
        <span id="yaml-status">Ready</span>
      </div>
      <textarea id="yaml-editor" placeholder="Loading YAML data..."></textarea>
      <div id="yaml-controls">
        <button class="yaml-btn" id="apply-yaml">Apply Changes</button>
        <button class="yaml-btn" id="refresh-yaml">Refresh from Scene</button>
        <button class="yaml-btn danger" id="reset-yaml">Reset to Default</button>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
